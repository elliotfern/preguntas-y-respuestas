<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preguntas y respuestas</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- PANTALLA INICIO -->
    <div id="pantalla-inicio" class="container">
      <img id="img-logo" src="./images/logo.png" alt="logo" />
      <img id="img-logo" src="./images/inicio.png" alt="inicio" />
      <input
        id="input-usuario"
        type="text"
        placeholder="Escribe tu nombre aquí"
      />
      <button id="btn-start">¡Comenzar el juego!</button>
    </div>

    <!-- PANTALLA JUEGO -->
    <div id="pantalla-juego" class="container">
      <div id="juego">
        <!-- todo el juego irá aquí -->
      </div>
    </div>

    <!-- PANTALLA FIN -->
    <div id="pantalla-fin" class="container">
      <img id="img-gameover" src="./images/gameover.png" alt="logo" />
      <button id="btn-reiniciar">Reiniciar juego</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/juego.js"></script>
    <script src="./js/preguntas.js"></script>
  </body>
</html>
