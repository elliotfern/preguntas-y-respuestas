<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preguntas y respuestas</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="center-container">
      <!-- PANTALLA INICIO -->
      <div id="pantalla-inicio" class="container">
        <img id="img-logo" src="./images/logo.png" alt="logo" />

        <div class="container-home">
          <div class="container-personajes">
            <div class="personaje">
              <img
                src="https://raw.githubusercontent.com/elliotfern/preguntas-y-respuestas/main/images/bugs-bunny.png"
                class="imagen-opcion"
                id="bugsbunny"
              />
              <button class="btn-personaje" id="btnBugs">Bugs Bunny</button>
            </div>

            <div class="personaje">
              <img
                src="./images/coyote.png"
                class="imagen-opcion"
                id="coyote"
              />
              <button class="btn-personaje" id="btnCoyote">Coyote</button>
            </div>

            <div class="personaje">
              <img
                src="./images/piolin.png"
                class="imagen-opcion"
                id="piolin"
              />
              <button class="btn-personaje" id="btnPiolin">Piolin</button>
            </div>

            <div class="personaje">
              <img
                src="./images/demonio.png"
                class="imagen-opcion"
                id="demonio"
              />
              <button class="btn-personaje" id="btnDemonio">
                Demonio de Tazmania
              </button>
            </div>
          </div>
        </div>
        <div class="container-personajes">
          <div class="personaje">
            <button class="btn-nivel" id="btnFacil">Fácil</button>
          </div>

          <div class="personaje">
            <button class="btn-nivel" id="btnIntermedio">Intermedio</button>
          </div>

          <div class="personaje">
            <button class="btn-nivel" id="btnMuerte">Muerte</button>
          </div>
        </div>

        <h2>Elije tu personaje favorito, nivel y escribe tu nombre</h2>
        <input
          id="input-usuario"
          type="text"
          placeholder="Escribe tu nombre aquí"
        />
        <button id="btn-start">¡Comenzar el juego!</button>
      </div>

      <!-- PANTALLA JUEGO -->
      <div id="pantalla-juego" class="container">
        <div id="juego"></div>
      </div>

      <!-- PANTALLA FIN GAMEOVER -->
      <div id="pantalla-fin" class="container">
        <img id="img-gameover" src="./images/gameover.png" alt="logo" />
        <button id="btn-reiniciar">Reiniciar juego</button>
      </div>

      <!-- PANTALLA FIN - GANASTE -->
      <div id="pantalla-fin-win" class="container">
        <img id="img-win" src="./images/gamewin.png" alt="logo" />
        <button id="btn-juegoNuevo">Reiniciar juego</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/juego.js"></script>
    <script src="./js/partida.js"></script>
    <script src="./js/data-preguntas.js"></script>
    <script src="./js/bugsbunny.js"></script>
    <script src="./js/pregunta.js"></script>
    <script src="./js/respuesta.js"></script>
    <script src="./js/contador.js"></script>
    <script src="./js/tema.js"></script>
  </body>
</html>
